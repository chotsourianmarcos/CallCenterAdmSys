<br>

<div class="row">
    <div class="col-md-3">
        <p>Ingrese los datos del cliente a dar de baja:</p>
    </div>
</div>

<br>

<form [formGroup]="searchForm" (ngSubmit)="onSubmitSearchParams()">
  
    <div class="row top-separation">
        <div class="col-md-2">
            <p>Nro. Cliente</p>
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" formControlName="ClientID">
        </div>
    
        <div class="col-md-2">
            <p>DNI</p>
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" formControlName="DNI">
        </div>
    </div>

    <div class="row top-separation">
        <div class="col-md-10">
        </div>
        <div class="col-md-2">
            <button type="submit" [disabled]="!searchForm.valid" class="btn btn-outline-primary">Buscar</button>
        </div>
    </div>
    
</form>
    
<br>

<app-clients-list></app-clients-list>

<br>

<div class="row top-separation">
<div class="col-md-10">
</div>
<div class="col-md-2">
    <button (click)="ceaseClient()" class="btn btn-outline-primary">Dar de baja cliente</button>
</div>
</div>
