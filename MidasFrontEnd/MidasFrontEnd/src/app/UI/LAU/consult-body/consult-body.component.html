<form [formGroup]="searchForm" (ngSubmit)="onSubmitSearchParams()">
  
    <div class="row top-separation">
        <div class="col-md-2">
            <p>Nro. Cliente</p>
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" formControlName="ClientID">
        </div>
    
        <div class="col-md-2">
            <p>DNI</p>
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" formControlName="DNI">
        </div>
    
        <div class="col-md-2">
            <p>Apellidos</p>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" formControlName="SurNames">
        </div>
    </div>
    
    <br>
    
    <div class="row top-separation">
        <div class="col-md-2">
            <p>Nombres</p>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" formControlName="FirstNames">
        </div>
    
        <div class="col-md-2">
            <p>Fecha de nacimiento desde</p>
        </div>
        <div class="col-md-2">
            <input type="date" class="form-control" formControlName="BirthDateFrom">
        </div>
    
        <div class="col-md-2">
            <p>Fecha de nacimiento hasta</p>
        </div>
        <div class="col-md-2">
            <input type="date" class="form-control" formControlName="BirthDateTo">
        </div>
    </div>
    
    <br>
    
    <div class="row top-separation">
        <div class="col-md-2">
            <p>Balance desde</p>
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" formControlName="FinancialBalanceFrom">
        </div>
    
        <div class="col-md-2">
            <p>Balance hasta</p>
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" formControlName="FinancialBalanceTo">
        </div>
    
        <div class="col-md-2">
            <p>Activo</p>
        </div>

        <div class="col-md-2">
            <input class="form-check-input" type="checkbox" formControlName="Active">
        </div>
    </div>
